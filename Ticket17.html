<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Music Concert Ticket Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0c1022;
      color: #fff;
    }


    /* Header */
    .header {
        text-shadow: 0 0 10px #bfff00;
      color: #ffb300;
      text-align: center;
      padding: 20px;
    }
    .header:HOVER{
        color: #00fffb;
    }

    .header h1 {
      font-size: 32px;
      font-weight: bold;
    }

    /* Artists Section */
    .artists {
      padding: 20px;
    }

    .artist {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }

    .artist img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    /* Seating Plan */
    .seating-plan {
      padding: 20px;
      text-align: center;
    }

    /* Form */
    .booking-form {
      padding: 20px;
      text-align: center;
    }

    .form-input {
      display: block;
      margin: 10px;
      text-shadow: 0 0 10px #bfff00;
      color: #ffb300;
    }

    .form-input label {
      display: block;
      font-weight: bold;
      text-shadow: 0 0 10px   #00ff40; 
      color: #c8ff00;
    }

    /* Pricing Section */
    .pricing {
      padding: 20px;
      text-align: center;

    }

    /* Additional Services */
    .services {
      padding: 20px;
      text-align: center;
    }

    .services label {
      margin-right: 10px;
    }

    /* Instructions and Proceed to Payment */
    .instructions {
      text-align: center;
      padding: 20px;
    }

    .proceed-button {
      background: #55ff00;
      border: none;
      text-shadow: #00a6ff;
      color: #0037ff;
      font-weight: 500px;
      padding: 15px 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .proceed-button:hover {
      background: #3347ff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .artist img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Pop Music Concert - Book Your Tickets</h1>
    <p>Date: [17 - OCT]</p>
  </div>

  <div class="artists">
    <div class="artist">
      <img src="artist1.jpg" alt="Artist 1">
      <p>Artist 1</p>
    </div>
    <div class="artist">
      <img src="artist2.jpg" alt="Artist 2">
      <p>Artist 2</p>
    </div>
    <div class="artist">
      <img src="artist3.jpg" alt="Artist 3">
      <p>Artist 3</p>
    </div>
  </div>

  <div class="seating-plan">
    <!-- Interactive seating plan content goes here -->
  </div>

  <div class="booking-form">
    <form>
      <div class="form-input">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-input">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-input">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-input">
        <label for="tickets">Number of Tickets:</label>
        <input  id="tickets" name="tickets">
      </div>
    </form>
  </div>

  <div class="pricing">
    <!-- Pricing details and dynamic updates go here -->
  </div>

  <div class="services">
    <!-- Additional services options go here -->
  </div>

  <div class="instructions">
    <p>Follow the instructions to complete your booking:</p>
    <a  style="text-decoration: none;font-size: larger55;color: #0037ff;" href="file:///F:/instructions.html">INSTRUCTIONS</a>
    <br>
    <button class="proceed-button">Proceed Payment</button>
  </div>
</body>
</html>
